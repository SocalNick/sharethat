[production]

;; PHP
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

;; Application
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

;; added for Doctrine2 Integration
pluginPaths.Bisna_Application_Resource = "Bisna/Application/Resource"

;; Front Controller
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

;; db

;; COMMENTED OUT SINCE IT IS DOCTRINE2 MANAGED
;;resources.db.adapter = "Pdo_Mysql"
;;resources.db.params.username = "developer"
;;resources.db.params.password = "developer"
;;resources.db.params.dbname = "sharethat"

;; layout & view
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view[] = 

;; session
resources.session.save_path = APPLICATION_PATH "/../data/session"
resources.session.name = "SHARETHAT"
resources.session.remember_me_seconds = 864000

;; log
resources.log.stream.writerName = "Stream"
resources.log.stream.writerParams.stream = APPLICATION_PATH "/../data/logs/application.log"
resources.log.stream.writerParams.mode = "a"
resources.log.stream.filterName = "Priority"
resources.log.stream.filterParams.priority = 4

;; jQuery
resources.Jquery.version = 1.4.4
resources.Jquery.uiversion = 1.8.10
resources.Jquery.stylesheet = "/styles/jquery/ui-lightness/jquery-ui-1.8.10.custom.css"

; ------------------------------------------------------------------------------
; Doctrine Cache Configuration
; ------------------------------------------------------------------------------

; Points to default cache instance to be used. Optional is only one cache is defined
resources.doctrine.cache.defaultCacheInstance = default

; Cache Instance configuration for "default" cache
resources.doctrine.cache.instances.default.adapterClass = "Doctrine\Common\Cache\ArrayCache"
resources.doctrine.cache.instances.default.namespace    = "Application_"
resources.doctrine.cache.instances.default.options.servers.0.host = localhost
resources.doctrine.cache.instances.default.options.servers.0.port = 11211

; ------------------------------------------------------------------------------
; Doctrine DBAL Configuration
; ------------------------------------------------------------------------------

; Points to default connection to be used. Optional if only one connection is defined
resources.doctrine.dbal.defaultConnection = default

; Database configuration
;resources.doctrine.dbal.connections.default.parameters.wrapperClass = ""
resources.doctrine.dbal.connections.default.parameters.driver   = "pdo_mysql"
resources.doctrine.dbal.connections.default.parameters.dbname   = "sharethat"
resources.doctrine.dbal.connections.default.parameters.host = "localhost"
resources.doctrine.dbal.connections.default.parameters.port = 3306
resources.doctrine.dbal.connections.default.parameters.user = "root"
resources.doctrine.dbal.connections.default.parameters.password = "password"


; ------------------------------------------------------------------------------
; Doctrine ORM Configuration
; ------------------------------------------------------------------------------

; Points to default EntityManager to be used. Optional if only one EntityManager is defined
resources.doctrine.orm.defaultEntityManager = default

; EntityManager configuration for "default" manager
resources.doctrine.orm.entityManagers.default.connection     = default
resources.doctrine.orm.entityManagers.default.proxy.autoGenerateClasses = false
resources.doctrine.orm.entityManagers.default.proxy.namespace           = "ShareThat\Entity\Proxy"
resources.doctrine.orm.entityManagers.default.proxy.dir                 = APPLICATION_PATH "/../library/ShareThat/Entity/Proxy"
resources.doctrine.orm.entityManagers.default.metadataDrivers.0.adapterClass          = "Doctrine\ORM\Mapping\Driver\AnnotationDriver"
resources.doctrine.orm.entityManagers.default.metadataDrivers.0.mappingNamespace      = "ShareThat\Entity"
resources.doctrine.orm.entityManagers.default.metadataDrivers.0.mappingDirs[]         = APPLICATION_PATH "/../library/ShareThat/Entity"
resources.doctrine.orm.entityManagers.default.metadataDrivers.0.annotationReaderClass = "Doctrine\Common\Annotations\AnnotationReader"
resources.doctrine.orm.entityManagers.default.metadataDrivers.0.annotationReaderCache = default


; ------------------------------------------------------------------------------
; Doctrine MongoDB Configuration
; ------------------------------------------------------------------------------

; Points to default connection to be used. Optional if only one connection is defined
resources.doctrine.mongodb.defaultConnection = default

; Database configuration
resources.doctrine.mongodb.connections.default.parameters.server   = "localhost"


; ------------------------------------------------------------------------------
; Doctrine ODM Configuration
; ------------------------------------------------------------------------------

; Points to default DocumentManager to be used. Optional if only one DocumentManager is defined
resources.doctrine.odm.defaultDocumentManager = mongodb

; DocumentManager configuration for "mongodb" manager
resources.doctrine.odm.documentManagers.mongodb.connection     			  = default
resources.doctrine.odm.documentManagers.mongodb.proxy.namespace           = "ShareThat\Document\Proxy"
resources.doctrine.odm.documentManagers.mongodb.proxy.dir                 = APPLICATION_PATH "/../library/ShareThat/Document/Proxy"
resources.doctrine.odm.documentManagers.mongodb.metadataDrivers.0.adapterClass          = "Doctrine\ODM\MongoDB\Mapping\Driver\AnnotationDriver"
resources.doctrine.odm.documentManagers.mongodb.metadataDrivers.0.mappingNamespace      = "ShareThat\Document"
resources.doctrine.odm.documentManagers.mongodb.metadataDrivers.0.mappingDirs[]         = APPLICATION_PATH "/../library/ShareThat/Document"
resources.doctrine.odm.documentManagers.mongodb.metadataDrivers.0.annotationReaderClass = "Doctrine\Common\Annotations\AnnotationReader"
resources.doctrine.odm.documentManagers.mongodb.metadataDrivers.0.annotationReaderCache = default


[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
resources.log.stream.filterParams.priority = 6

resources.doctrine.dbal.connections.default.parameters.user = "root"
resources.doctrine.dbal.connections.default.parameters.password = "root"